{% extends 'base.html' %}
{% block body %}

<div class="container">

    <div class= "row">
        {% for i in movie_list %}

        <div class="col-md-3">
            <div class="card">
  <img src="{{i.img.url}}" alt="Card image cap" alt="..."  height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}} </h5>
    <p class="card-text">{{i.desc}} <br>
        {{i.actors}} <br>
        {{i.release_date}} <br>
        {{i.category}}<br>
        {{i.Review}}</p>
    <a href="{% url  'film:detail' i.id %}" class="btn btn-primary">Go somewhere</a>


  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
